<!DOCTYPE html>
<html>
  <head>
    <title>Tabata Timer</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>
    <div id="timerUI">
      <p class="time noselect">00:00</p>
      <svg id="controls" viewBox="0 -20 100 40" xmlns="http://www.w3.org/2000/svg">
        <circle class="hidden" id="lapResetBorder" r="8.4" cx="8.5" cy="15" stroke-width="0.2" fill="none" />
        <circle class="hidden"  id="lapReset" r="8" cx="8.5" cy="15"/>

        <circle id="startStopBorder" r="12" cx="80" cy="5" stroke-width="0.2" fill="none" />
        <circle id="startStop" r="11.5" cx="80" cy="5"/>
        <g id="intervalUI" class="hidden">
          <text id="intervalHeader" y="3" x="40" text-anchor="middle">INTERVAL</text>
          <text id="intervalCount" y="13" x="40" text-anchor="middle">1/16</text>
        </g>
        
        <g id="statusUI" class="">
          <text id="status_text" y="-10" x="40" text-anchor="middle">Tabata</text>
        </g>


    <g id="twentyten">
        <rect x="0" y="-7" width="10" height="4.5" fill="blue"></rect>
        <text x="0.5" y="-3.5" font-family="Verdana" font-size="4" fill="white">20/10</text>
    </g>


    <g id="thirtyfifteen">
        <rect x="0" y="0" width="10" height="4.5" fill="blue"></rect>
        <text x="0.5" y="3.5" font-family="Verdana" font-size="4" fill="white">30/15</text>
    </g>
    
    <g id="emom">
        <rect x="0" y="7" width="10" height="4.5" fill="blue"></rect>
        <text x="0.5" y="10.5" font-family="Verdana" font-size="4" fill="white">60/60</text>
    </g>


      </svg>

      <div id="timerButtons">
        <a id="muteToggleButton">
          <img src="speaker.png" width="60" height="48"/>
          <!--<img src="speaker-muted.png" width="20" height="16"/> -->
        </a>
        <a id="settingsButton" class="hidden">
          <img src="cog.png" width="16" height="16"/>
        </a>
      </div>
      <audio id="longBeep" src="beep-01a.wav" autostart="false" ></audio>
      <audio id="shortBeep" src="beep-07.wav" autostart="false" ></audio>
    </div>

    <div id="settingsUI" >
      <p class="hidden">COUNTDOWN</p>
      <input id="countdownMin" type="number" placeholder="min" min="0" max="99" class="hidden"/>
      <input id="countdownSec" type="number" placeholder="sec" min="0" class = "hidden"/>
      <p>Tabata</p>
      <div class="workTime">
        <label>WORK TIME</label>
        <input id="workMin" type="number" placeholder="min" min="0" max="99" class="hidden"/>
        <input id="workSec" type="number" placeholder="sec" min="0" value="20" />
      </div>
      <div class="restTime">
        <label>REST TIME</label>
        <input id="restMin" type="number" placeholder="min" min="0" max="99" class="hidden"/>
        <input id="restSec" type="number" placeholder="sec" min="0" value="10"/>
      </div>
      <div class="numSets">
        <label># INTERVALS</label>
        <input id="setsCount" type="number" placeholder="0" min="0" max="99" value="8"/>
      </div>
      <div class="buttons hidden">
        <button id="done">Done</button>
      </div>
    </div>
    <script src="timer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
